{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">


<style type="text/css">
   body { background: white; }
   table { background: red; }
</style>


</head>

<body>
<form method="post" action="/submit_setting/">{% csrf_token %}
	<table width="100%" cellpadding="5">
	<tr>
		<td width="15%">
			<h4>Host</h4>
		</td>
		<td>
			<input type="text" name="env.host">
		</td>
	</tr>
	<tr>
		<td width="15%">
			<h4>Password</h4>
		</td>
		<td>
			<input type="password" name="env.password">
		</td>
	</tr>
	<tr>
	<tr>
		<td width="15%">
			<h4>Base dir</h4>
		</td>
		<td>
			<input type="text" name="base_dir">
		</td>
	</tr>
	<tr>
	<tr>
		<td width="15%">
			<h4>Domain</h4>
		</td>
		<td>
			<input type="text" name="domain">
		</td>
	</tr>
	<tr>
	<tr>
		<td width="15%">
			<h4>Base local</h4>
		</td>
		<td>
			<input type="text" name="base_local">
		</td>
	</tr>
	<tr>
		<td width="15%"></td>
		<td>
			<input type="submit" name="Submit" value="Confirm">
		</td>
	</tr>
	<tr>
	
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	</table>
</form>

</body>
</html>
